    <section class="header">
        <h1>Contact</h1>
    </section>

    <section class="form-container">
        <div class="contact-form__container">
            <form method="post" action="#" class="contact-form">

                <div class="row">
                    <label for="name">Name</label>
                    <div class="response">
                        <input type="text" name="name" id="name" placeholder="Your Name Here">
                    </div>
                </div>

                <div class="row">
                    <label for="email">Email</label>
                    <div class="response">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>
                </div>

                <div class="row">
                    <label for="phone-number">Phone Number</label>
                    <div class="response">
                        <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number">
                    </div>
                </div>

                <div class="row">
                    <label for="company">Company Name</label>
                    <div class="response">
                        <input type="text" name="company" id="company" placeholder="Company Name">
                    </div>    
                </div>


                <div class="row comments">
                    <label for="comments">Comments or Questions</label>
                    <div class="response">
                        <textarea name="comments" id="comments" placeholder="Post Any Comments or Questions Here"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Send!" class="submit" id="submit">
                </div>
                

            </form>
        </div>
    </section>
